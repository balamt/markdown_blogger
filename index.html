<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCanCode.Live - Microblogs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Prism.js CSS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <img src="assets/images/wecancode-logo.png" alt="WeCanCode Logo" class="site-logo me-3">
                        <div>
                            <h1 class="site-title"><a href="index.html" class="text-danger text-decoration-none">WeCanCode.Live</a></h1>
                            <p class="site-description mb-0">Coding insights and tech explorations</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mt-3 mt-md-0">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search blogs...">
                        <button class="btn btn-danger" type="button" id="searchBtn" aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" id="categoryDropdown">
                            <!-- Categories will be dynamically inserted here -->
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Archive
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" id="archiveDropdown">
                            <!-- Archive will be dynamically inserted here -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            <div class="row">
                <!-- Blog Listing -->
                <div class="col-md-8">
                    <div id="blogsList" class="row g-4">
                        <!-- Blog posts will be dynamically inserted here -->
                        <div class="text-center p-5">
                            <div class="spinner-border text-danger">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sidebar -->
                <div class="col-md-4">
                    <div class="sidebar sticky-top">
                        <!-- Recent Posts -->
                        <div class="card bg-dark text-white mb-4">
                            <div class="card-header bg-danger">
                                <h5 class="mb-0">Recent Posts</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled" id="recentPosts">
                                    <!-- Recent posts will be dynamically inserted here -->
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Popular Categories -->
                        <div class="card bg-dark text-white mb-4">
                            <div class="card-header bg-danger">
                                <h5 class="mb-0">Popular Categories</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex flex-wrap gap-2" id="popularCategories">
                                    <!-- Popular categories will be dynamically inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-danger">WeCanCode.Live</h3>
                    <p>A platform for sharing coding knowledge and tech insights.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Â© 2025 WeCanCode.Live. All rights reserved.</p>
                    <div class="social-links">
                        <a href="#" class="text-white me-2" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white me-2" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" class="text-white me-2" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Blog Post Template (hidden, used by JS) -->
    <template id="blogCardTemplate">
        <div class="col-md-6 col-lg-6 blog-card" data-categories="" data-date="">
            <div class="card h-100 bg-dark text-white border-danger">
                <img src="assets/images/placeholder.png" alt="Blog thumbnail" class="card-img-top blog-image">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <small class="text-danger blog-date"><i class="far fa-calendar-alt me-1"></i></small>
                        <span class="badge bg-danger blog-category"></span>
                    </div>
                    <h5 class="card-title blog-title">Blog Title</h5>
                    <p class="card-text blog-excerpt"></p>
                </div>
                <div class="card-footer bg-transparent border-top border-danger">
                    <a href="#" class="btn btn-sm btn-outline-danger read-more">Read More</a>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/blogs.js"></script>
    <script src="assets/js/main.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    
    <!-- Custom script for handling code block copy functionality -->
    <script src="assets/js/code-blocks.js"></script>
</body>
</html>
